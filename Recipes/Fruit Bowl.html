<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Fruit Bowl</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="../Styles/recipe.css">
<body>
	<div class="name">
		<div id="name_position">
			<h1 id="recipe_name">Fruit Bowl</h1><br>
		</div>
		<div id="description_position">
			<p id="description">Delicious fruit bowl with grapes, apples, strawberries, and avocado.<p>
		</div>
		<div id="time_position">
			<strong>Prep Time: 5 minutes</strong><br>
			<strong>Cook Time: 3 minutes</strong>
		</div>
		<div id="ingredient_position">
			<h3>Ingredients</h3>
			<ul style="list-style-type:none;">
				<li>Apple</li>
				<li>Grape</li>
				<li>Strawberries</li>
				<li>Avocado</li>
			</ul>
		</div>
		<div id="instruction_position">
			<h3>Instructions</h3>
			<ol>
				<li>Cut fruit</li>
				<li>Then put it into the bowl</li>
			</ol>
		</div>
	</div>
</body>
</html>
